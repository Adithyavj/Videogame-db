<div class="game-tabs">
    <mat-tab-group mat-align-tabs="start" backgroundColor="primary">
        <mat-tab label="About">
            <p class="game-tabs-par">
                Platforms: <span>PC</span>
            </p>
            <p class="game-tabs-par">
                Publishers: <span>Konami</span>
            </p>
            <p class="game-tabs-par">
                Website: <a class="game-tabs-link" href="" target="_blank">http://</a>
            </p>
            <div class="game-description">Some Description</div>
            <p class="game-tabs-votes">
                <span>
                    <mat-icon class="game-vote-up">thumb_up</mat-icon>
                    <span class="game-votes-count">55</span>
                </span>
                <span>
                    <mat-icon class="game-vote-down">thumb_down</mat-icon>
                    <span class="game-votes-count">55</span>
                </span>
            </p>
        </mat-tab>
        <mat-tab label="Screenshots">
            <img 
                class="game-screenshot"
                src="" 
                alt="screenshot">
        </mat-tab>
        <mat-tab label="Trailer">
            <video 
                class="game-trailer"
                controls>
                <source src="" type="video/mp4"> Your browser doesn't support video tag.
            </video>
        </mat-tab>
    </mat-tab-group>
</div>
