<div class="details">
    <div class="game-banner">
        <img 
            src="https://media.rawg.io/media/games/456/456dea5e1c7e3cd07060c14e96612001.jpg" 
            alt="background image" 
            class="game-banner-img"
        />
    </div>
    <div class="game-content">
        <div class="details-wrapper">
            <!-- header start -->
            <div class="game-header">
                <h1 class="game-header-title">Game Name</h1>
                <h2 class="game-header-release-date">Release Date</h2>
                <p class="game-header-genres"><span>RPG</span></p>
                <div class="game-gauge">
                    <mwl-gauge
                        class="two"
                        [max]=100
                        [dialStartAngle]="180"
                        [dialEndAngle]="0"
                        [value]="gameRating"
                        [animated]="true"
                        [color]="getColor"
                        [animationDuration]="2"
                    >
                    </mwl-gauge>
                    <a class="game-gauge-label"
                        target="_blank"
                        href=""
                    >
                    Metacritic
                    </a>
                </div>
            </div>
            <!-- header end -->
            <!-- tabs start -->
            
            <!-- tabs end -->
        </div>
    </div>
</div>
